<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定配置测试 - 逻辑运算符</title>
    <link rel="stylesheet" href="assets/element-ui.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
        
        .test-title {
            font-size: 24px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            border: 1px solid #e4e7ed;
            border-radius: 8px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 16px;
        }
        
        .operators {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .operator-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e4e7ed;
        }
        
        .operator-label {
            font-size: 12px;
            color: #606266;
            font-weight: 500;
            margin-right: 8px;
            min-width: 80px;
        }
        
        .operator-btn {
            min-width: 32px;
            height: 28px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
            border: 1px solid;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 算术运算符样式 */
        .operator-btn.arithmetic {
            background-color: #e1f3d8;
            border-color: #67c23a;
            color: #67c23a;
        }
        
        .operator-btn.arithmetic:hover {
            background-color: #67c23a;
            border-color: #67c23a;
            color: white;
        }
        
        /* 逻辑运算符样式 */
        .operator-btn.logical {
            background-color: #fdf6ec;
            border-color: #e6a23c;
            color: #e6a23c;
        }
        
        .operator-btn.logical:hover {
            background-color: #e6a23c;
            border-color: #e6a23c;
            color: white;
        }
        
        /* 条件运算符样式 */
        .operator-btn.conditional {
            background-color: #f0f9ff;
            border-color: #409eff;
            color: #409eff;
        }
        
        .operator-btn.conditional:hover {
            background-color: #409eff;
            border-color: #409eff;
            color: white;
        }
        
        .formula-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        .formula-examples {
            margin-bottom: 12px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e4e7ed;
        }
        
        .example-label {
            font-size: 12px;
            color: #606266;
            font-weight: 500;
            margin-right: 8px;
        }
        
        .example-btn {
            font-size: 12px;
            color: #409eff;
            margin-right: 8px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .example-btn:hover {
            color: #66b1ff;
            background-color: #f0f9ff;
        }
        
        .test-results {
            margin-top: 16px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #409eff;
        }
        
        .result-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .result-label {
            font-weight: 600;
            color: #303133;
        }
        
        .result-value {
            color: #606266;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="test-container">
            <h1 class="test-title">数据绑定配置 - 逻辑运算符功能测试</h1>
            
            <div class="test-section">
                <h2 class="section-title">1. 运算符分类展示</h2>
                <div class="operators">
                    <div class="operator-group">
                        <span class="operator-label">算术运算符：</span>
                        <button 
                            v-for="op in arithmeticOperators" 
                            :key="op"
                            @click="insertOperator(op)"
                            class="operator-btn arithmetic">
                            {{ op }}
                        </button>
                    </div>
                    <div class="operator-group">
                        <span class="operator-label">逻辑运算符：</span>
                        <button 
                            v-for="op in logicalOperators" 
                            :key="op"
                            @click="insertOperator(op)"
                            class="operator-btn logical">
                            {{ op }}
                        </button>
                    </div>
                    <div class="operator-group">
                        <span class="operator-label">条件运算符：</span>
                        <button 
                            v-for="op in conditionalOperators" 
                            :key="op"
                            @click="insertOperator(op)"
                            class="operator-btn conditional">
                            {{ op }}
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="test-section">
                <h2 class="section-title">2. 公式编辑区域</h2>
                <div class="formula-examples">
                    <span class="example-label">公式示例：</span>
                    <button 
                        @click="insertExample('arithmetic')"
                        class="example-btn">
                        算术运算
                    </button>
                    <button 
                        @click="insertExample('logical')"
                        class="example-btn">
                        逻辑运算
                    </button>
                    <button 
                        @click="insertExample('conditional')"
                        class="example-btn">
                        条件判断
                    </button>
                    <button 
                        @click="validateFormula"
                        class="example-btn">
                        验证公式
                    </button>
                </div>
                <textarea
                    v-model="formula"
                    class="formula-input"
                    placeholder="请输入计算公式，可使用运算符和数据点位">
                </textarea>
            </div>
            
            <div class="test-section">
                <h2 class="section-title">3. 测试结果</h2>
                <div class="test-results">
                    <div class="result-item">
                        <span class="result-label">当前公式：</span>
                        <span class="result-value">{{ formula || '暂无' }}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">公式长度：</span>
                        <span class="result-value">{{ formula.length }} 字符</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">包含逻辑运算符：</span>
                        <span class="result-value">{{ hasLogicalOperators ? '是' : '否' }}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">包含条件运算符：</span>
                        <span class="result-value">{{ hasConditionalOperators ? '是' : '否' }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vue.js"></script>
    <script src="assets/element-ui.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                formula: '',
                arithmeticOperators: ['+', '-', '*', '/', '(', ')', '=', '%', '**'],
                logicalOperators: ['and', 'or', '!', '==', '!=', '>', '<', '>=', '<='],
                conditionalOperators: ['if', 'then', 'else']
            },
            computed: {
                hasLogicalOperators() {
                    return this.logicalOperators.some(op => this.formula.includes(op));
                },
                hasConditionalOperators() {
                    return this.conditionalOperators.some(op => this.formula.includes(op));
                }
            },
            methods: {
                insertOperator(operator) {
                    // 为逻辑运算符和条件运算符添加适当的空格
                    if (this.logicalOperators.includes(operator) || this.conditionalOperators.includes(operator)) {
                        // 如果当前公式不为空且最后一个字符不是空格，则添加空格
                        if (this.formula && !this.formula.endsWith(' ')) {
                            this.formula += ' ';
                        }
                        this.formula += operator + ' ';
                    } else {
                        this.formula += operator;
                    }
                },
                
                insertExample(type) {
                    let example = '';
                    
                    switch(type) {
                        case 'arithmetic':
                            example = '[RTU].[温度传感器1] + [RTU].[温度传感器2] / 2';
                            break;
                        case 'logical':
                            example = '[RTU].[温度传感器1] > 50 and [RTU].[压力传感器1] < 100';
                            break;
                        case 'conditional':
                            example = 'if [RTU].[温度传感器1] > 80 then [RTU].[温度传感器1] * 1.2 else [RTU].[温度传感器1]';
                            break;
                    }
                    
                    if (example) {
                        this.formula = example;
                        this.$message.success('已插入公式示例');
                    }
                },
                
                validateFormula() {
                    const formula = this.formula.trim();
                    
                    if (!formula) {
                        this.$message.warning('请先输入公式');
                        return;
                    }
                    
                    // 基本语法检查
                    let isValid = true;
                    let errors = [];
                    
                    // 检查括号匹配
                    const leftBrackets = (formula.match(/\[/g) || []).length;
                    const rightBrackets = (formula.match(/\]/g) || []).length;
                    if (leftBrackets !== rightBrackets) {
                        isValid = false;
                        errors.push('方括号不匹配');
                    }
                    
                    // 检查圆括号匹配
                    const leftParens = (formula.match(/\(/g) || []).length;
                    const rightParens = (formula.match(/\)/g) || []).length;
                    if (leftParens !== rightParens) {
                        isValid = false;
                        errors.push('圆括号不匹配');
                    }
                    
                    // 检查if-then-else结构
                    if (formula.includes('if') && !formula.includes('then')) {
                        isValid = false;
                        errors.push('if语句缺少then');
                    }
                    
                    if (formula.includes('then') && !formula.includes('if')) {
                        isValid = false;
                        errors.push('then语句缺少if');
                    }
                    
                    if (isValid) {
                        this.$message.success('公式语法正确');
                    } else {
                        this.$message.error('公式语法错误：' + errors.join('，'));
                    }
                }
            }
        });
    </script>
</body>
</html>
